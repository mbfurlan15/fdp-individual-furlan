<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script>
        function somar (){
        let n1 = parseFloat(document.body.children[3].children[0].children[2].value)
        let n2 = parseFloat(document.body.children[3].children[1].children[2].value)
            let sum = n1 + n2
            window.alert(sum)
            
        }
        function subtrair (){
        let n1 = parseFloat(document.body.children[3].children[0].children[2].value)
        let n2 = parseFloat(document.body.children[3].children[1].children[2].value)
            let sum = n1 - n2
            window.alert(sum)
        }
        function multiplicar (){
        let n1 = parseFloat(document.body.children[3].children[0].children[2].value)
        let n2 = parseFloat(document.body.children[3].children[1].children[2].value)
            let sum = n1 * n2
            window.alert(sum)
        }
        function dividir (){
        let n1 = parseFloat(document.body.children[3].children[0].children[2].value)
        let n2 = parseFloat(document.body.children[3].children[1].children[2].value)
            let sum = n1 / n2
            window.alert(sum)
        }
    </script>
</head>
<!--Um pouco de CSS-->
<style>
    article{
        padding: 15px;
        border: 1px solid #000;
        border-radius: 10px;
        background-color: #eee;
        margin-bottom: 10px;
    }
</style>
<body>
<img src="logo-aqui.png" usemap="#Logo">
<map name="Logo">
<area alt="Sua-logo-aqui" shape="rect" href="https://www.fabricadeprogramador.com.br/" target="-blank" coords="1,1,249,195">
</map>
<h1>Calculadora</h1> 
<article>
    
    <div><label>Número 1</label><br><input id="campo1" placeholder="Número 1" type="number"></div>
    <div><label>Número 2</label><br><input id="campo2" placeholder="Número 2" type="number"></div>
    
    <input type="button" value="soma" onclick="somar ()">
    <input type="button" value="subtração" onclick="subtrair ()">
    <input type="button" value="multiplicação" onclick="multiplicar ()">
    <input type="button" value="divisão" onclick="dividir ()"><br>
    

</article>
</body>
</html>
