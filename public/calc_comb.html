<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Combustível</title>
    <script>
        function calcular () {
        let preco_a = parseFloat(preco_alcool.value)
        let preco_g = parseFloat(preco_gasol.value)
        let con_a = parseFloat(consumo_alcool.value)
        let con_g = parseFloat(consumo_gasol.value)
        let res_a = preco_a / con_a
        let res_g = preco_g / con_g
        
            if (res_g<res_a){

                resultado = "Gasolina"
            }else {let resultado = "Gasolina"}
    }

    </script>
</head>
<body>
    <h1>Calculadora Combustível</h1>
    <div>
        <div>><input type="number" id="preco_alcool" placeholder="Preço Álcool"></div>
        <div>><input type="number" id="preco_gasol" placeholder="Preço Gasolina"></div>
        <div>><input type="number" id="consumo_alcool" placeholder="Rendimento Álcool (km/l)"></div>
        <div>><input type="number" id="consumo_gasol" placeholder="Rendimento  Gasolina (km/l)"></div>
        <div><button onclick="calcular()">Calcular</button></div>
        <div><label>Melhor opção: </label><label id="resultado"></label></div>

    </div>
</body>
</html>
